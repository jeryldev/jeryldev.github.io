---
layout: default
---
<article class="container blog-post-single">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.tags %}
        | Tags: {{ page.tags | join: ", " }}
      {% endif %}
    </div>
  </header>
  
  <div class="post-content">
    {{ content }}
  </div>
  
  <div class="post-navigation">
    <a href="{{ '/blog/' | relative_url }}" class="back-to-blog">‚Üê Back to Blog</a>
  </div>
</article>

<style>
  .blog-post-single {
    max-width: 800px;
    margin: 0 auto;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: calc(100vh - 200px);
  }
  
  .post-header {
    margin-bottom: 1rem;
    padding-bottom: 0.5rem;
    background: none;
    text-align: center;
  }
  
  .post-header h1 {
    color: var(--secondary);
    margin-bottom: 0.5rem;
    padding-top: 10px;
    padding-bottom: 10px;
    border-top: 2px solid var(--primary);
    border-bottom: 2px solid var(--primary);
  }
  
  .post-meta {
    color: #7f8c8d;
    font-size: 0.9rem;
  }
  
  .post-content {
    line-height: 1.8;
    color: #34495e;
  }
  
  .post-content h2 {
    color: #2c3e50;
    margin-top: 2rem;
    margin-bottom: 1rem;
  }
  
  .post-content h3 {
    color: #34495e;
    margin-top: 1.5rem;
    margin-bottom: 0.75rem;
  }
  
  .post-content pre {
    background: #f8f9fa;
    border: 1px solid #e9ecef;
    border-radius: 4px;
    padding: 1rem;
    overflow-x: auto;
    margin: 1rem 0;
  }
  
  .post-content code {
    background: #f8f9fa;
    padding: 0.2rem 0.4rem;
    border-radius: 3px;
    font-family: 'Courier New', monospace;
    font-size: 0.9em;
  }
  
  .post-content pre code {
    background: none;
    padding: 0;
  }
  
  .post-content table {
    border-collapse: collapse;
    width: 100%;
    margin: 1rem 0;
  }
  
  .post-content table th,
  .post-content table td {
    border: 1px solid #ddd;
    padding: 0.5rem;
    text-align: left;
  }
  
  .post-content table th {
    background: #f8f9fa;
    font-weight: 600;
  }
  
  .post-content blockquote {
    border-left: 4px solid #3498db;
    padding-left: 1rem;
    margin: 1rem 0;
    color: #7f8c8d;
    font-style: italic;
  }
  
  .post-content ul, 
  .post-content ol {
    margin: 1rem 0;
    padding-left: 2rem;
  }
  
  .post-content li {
    margin: 0.5rem 0;
  }
  
  .post-navigation {
    margin-top: 3rem;
    padding-top: 2rem;
    border-top: 1px solid #ecf0f1;
  }
  
  .back-to-blog {
    color: var(--primary);
    text-decoration: none;
    font-weight: 500;
  }
  
  .back-to-blog:hover {
    color: var(--primary-hover);
    text-decoration: underline;
  }
</style>
